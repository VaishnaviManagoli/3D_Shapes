<html>
<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-ring color="teal" position="-3.7  0.7  0" radius-inner="0.25" radius-outer="0.7"></a-ring>
        <a-box color="cyan" position = "-1.7  0.7  0"></a-box>
        <a-cylinder position = "0  0.9  0" radius = "0.5" height="1.5" color="green"></a-cylinder>
        <a-sphere position = "1.5  0.6  0" radius = "0.6" color="purple"></a-sphere>
        <a-cone position="3.4  0.7  0" color="red" radius="0"></a-cone>
        <a-octahedron position="5.3  0.8  0" color="orange" radius="0.8"></a-octahedron>
        <a-dodecahedron color="blue" position="-5.3  0.7  0" radius="0.6" height="1"></a-dodecahedron>
        <a-tetrahedron color="yellow" position="6.9  0.7  0" radius="1"></a-tetrahedron>
        <a-torus color="pink" position="-8  1.5  0" radius="1" radiusTubular="0.2" segmentsRadial="36" segmentsTubular="32" arc="360"></a-torus>
        <a-plane position="0 0 0" rotation="-90 0 0" width="19" height="2" color="black"></a-plane>
 

    </a-scene>

</body>

</html>
